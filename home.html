        <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        .content p {
            font-size: 1.5em;
            margin: 10px 0;
            animation: fadeIn 3s ease-in-out;
        }
        .content a {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6347;
            text-decoration: none;
            border-radius: 5px;
            animation: fadeIn 4s ease-in-out;
        }
        .content a:hover {
            background-color: #ff4500;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        ul {
            display: flex;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
            padding: 10px;
            list-style: none;
        }
        li {
            color: rgba(54, 53, 54, 0.747);
            border: 5px solid rgb(255, 115, 0);
            border-radius: 15px;
            padding: 10px;
            background-color: bisque;
        }
        li a {
            list-style:none;
            text-decoration: none;
            color:#ff4500;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
